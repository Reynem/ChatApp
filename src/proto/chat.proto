syntax = "proto3";

option go_package = "src/proto/chat;proto";

package alexchatapp;

message ChatMessageText {
    string text = 1;
    string user_id = 2;
}
  
message ChatMessageAudio {
    bytes audio = 1;
    string user_id = 2;
}

message Ack {
    bool response = 1;
    string response_text = 2;
}

service ChatService {
    rpc SendChatText(ChatMessageText) returns (Ack);

    rpc SendChatAudio(ChatMessageAudio) returns (Ack);
}